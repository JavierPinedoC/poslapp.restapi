swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /roles:
    x-swagger-router-controller: roles.controller
    get:
      description: get the game system list
      operationId: getRoles
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetRolesListResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Roles:
    type: object
    properties:
      id_rol:
        type: integer
        description: Name of the Game System
      nombreRol:
        type: string
        description: Description of the Game System
    required:
      - id_rol
      - nombreRol
  GetRolesResponse:
    type: object
    properties:
      id_rol:
        type: integer
        description: identifier
      nombreRol:
        type: string
        description: Name of the Game System
    required:
      - id_rol
      - nombreRol
  GetRolesListResponse:
    required:
      - gamesystems
    properties:
      gamesystems:
        type: array
        items:
          $ref: "#/definitions/GetRolesResponse"
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
